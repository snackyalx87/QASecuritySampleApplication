<!doctype html>
<html ng-app="demo">
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:Regular,Medium,Bold' rel='stylesheet' type='text/css'>

    <link href="/Content/angular-material.min.css" rel="stylesheet" />
    <link href="Content/material-icons.css" rel="stylesheet" />
    <script src="App/hello.js"></script>
</head>

<body>
    <div ng-controller="Hello">
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in items">
                <div class="md-list-item-text">
                    <h3>{{item.Name}}</h3>
                    <span>{{item.Category}}</span><span> {{item.Price}}</span>
                </div>
            </md-list-item>
        </md-list>
    </div>
</body>
</html>
